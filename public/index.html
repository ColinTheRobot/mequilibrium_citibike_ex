<!DOCTYPE html>
<html lang="en" ng-app="cityBikeApp">
  <head>
    <meta charset="UTF-8">
    <title>Boston CityBike UI</title>
    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- ROUTER -->
    <script src="/scripts/router.js"></script>
    <!-- FACTORIES -->
    <script src="/scripts/factories/BikeDataFactory.js"></script>
    <!-- CONTROLLERS -->
    <script src="/scripts/controllers/HomeController.js"></script>
    <script src="/scripts/controllers/CityBikeController.js"></script>
    <!-- DIRECTIVES -->
    <script src="/scripts/directives/station.directive.js"></script>
    <!-- APP -->
    <script src="/scripts/app.js"></script>
    <link href="//cdn.muicss.com/mui-0.9.17/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.17/js/mui.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="HomeController as home">
    <div ng-controller="CityBikeController as bikes">
      <h1>{{home.bikeData.name}} | {{home.bikeData.location.city}}</h1>
      <div ng-repeat="stationData in home.bikeData.stations">
         <station data="stationData"></station>
      </div>
    </div>
  </body>
</html>

<div>
  <div class="mui-appbar">
    <table width="100%">
      <tr style="vertical-align:middle;">
        <div class="banner mui--text-light-secondary mui--text-display2">
          {{home.bikeData.name}} | {{home.bikeData.location.city}}
        </div>
      </tr>
    </table>
  </div>

  <div class="mui-textfield">
    <input type="text" placeholder="search" ng-model="searchBar">
  </div>

  <div ng-repeat="stationData in home.bikeData.stations | filter: searchBar">
    <div class="station">

      <div class="station-name mui--text-dark mui--text-headline">{{stationData.name}}</div>
      <button class="mui-btn mui-btn--raised mui-btn--primary" ng-click="home.showStation(stationData)">Update Available Bikes</button>
      <dl>
        <dd class="percentage percentage-{{home.getPercentage(stationData.free_bikes, stationData.empty_slots)}}">
        </dd>
      </dl>
    </div>
  </div>
</div>

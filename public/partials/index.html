<div>
  <div class="mui-appbar">
    <table width="100%">
      <tr style="vertical-align:middle;">
        <td class="mui--appbar-line-height"><h1>{{home.bikeData.name}} | {{home.bikeData.location.city}}</h1></td>
      </tr>
    </table>
  </div>
  <div ng-repeat="stationData in home.bikeData.stations">
    <h4>{{stationData.name}} | {{stationData.free_bikes}}</h4>
    <button class="mui-btn mui-btn--raised mui-btn--primary" ng-click="home.showStation(stationData)">View Hub Information</button>
    <dl>
      <dd class="percentage percentage-{{home.getPercentage(stationData.free_bikes, stationData.empty_slots)}}">
      </dd>
    </dl>
  </div>
</div>
